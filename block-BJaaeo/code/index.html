<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>

  <div class="calculator">

    <input type="text" placeholder="0">

    <div class="flex">
      <div class="flex-75 flex">
        <button class="flex-33 operator">+</button>
        <button class="flex-33 operator">-</button>
        <button class="flex-33 operator">*</button>
        <button class="flex-33 digit">7</button>
        <button class="flex-33 digit">8</button>
        <button class="flex-33 digit">9</button>
        <button class="flex-33 digit">4</button>
        <button class="flex-33 digit">5</button>
        <button class="flex-33 digit">6</button>
        <button class="flex-33 digit">1</button>
        <button class="flex-33 digit">2</button>
        <button class="flex-33 digit">3</button>
        <button class="flex-33 digit">.</button>
        <button class="flex-33 digit">0</button>
        <button class="flex-33 reset">C</button>
      </div>
      <div class="flex-25 flex flex-c">
        <button class="operator">/</button>
        <button class="equals">=</button>
      </div>
    </div>

    <h3>AltCampus</h3>
  </div>

  <script src="./script.js"></script>
</body>

</html>
